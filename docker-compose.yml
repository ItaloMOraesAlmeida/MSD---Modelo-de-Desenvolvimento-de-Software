services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: mds-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: mds_db
      POSTGRES_MULTIPLE_DATABASES: mds_db,sonarqube
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sh:/docker-entrypoint-initdb.d/init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mds-network

  # Back-End NestJS
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mds-backend
    restart: unless-stopped
    env_file:
      - back-end/.env
    environment:
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - mds-network
    command: sh -c "npx prisma migrate deploy && node dist/src/main.js"

  # Front-End React + Vit
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mds-frontend
    restart: unless-stopped
    env_file:
      - front-end/.env
    ports:
      - "5175:5175"
    volumes:
      - ./front-end/src:/app/src
      - ./front-end/public:/app/public
      - ./front-end/index.html:/app/index.html
      - ./front-end/vite.config.ts:/app/vite.config.ts
      - ./front-end/tsconfig.json:/app/tsconfig.json
      - ./front-end/tsconfig.app.json:/app/tsconfig.app.json
      - ./front-end/tsconfig.node.json:/app/tsconfig.node.json
      - /app/node_modules
    networks:
      - mds-network
    depends_on:
      - backend

  # SonarQube - Análise de Código
  sonarqube:
    image: sonarqube:community
    container_name: mds-sonarqube
    restart: unless-stopped
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube
      SONAR_JDBC_USERNAME: postgres
      SONAR_JDBC_PASSWORD: senha123
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - mds-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local

networks:
  mds-network:
    driver: bridge
