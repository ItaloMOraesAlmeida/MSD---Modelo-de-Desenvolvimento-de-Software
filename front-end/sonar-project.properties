# SonarQube Configuration - Front-End

# Informações do Projeto
sonar.projectKey=mds-frontend
sonar.projectName=MDS - Front-End React
sonar.projectVersion=1.0

# Caminho do código fonte
sonar.sources=src
sonar.tests=src

# Exclusões
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Cobertura de testes
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Linguagem
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript/React
sonar.typescript.node=node_modules
sonar.typescript.lcov.reportPaths=coverage/lcov.info
